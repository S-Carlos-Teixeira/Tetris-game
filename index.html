<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <script defer src="./script/app.js"></script>
    <title>Tetris</title>
  </head>
  <body>
    <header class="game-header">

    </header>
    <div class="main-wrapper">
      <aside class="stats-wrapper">
        <!-- <button id="speedUp">Speed ++</button>
        <button id="speedDown">Speed --</button> -->
        <p>Score <span id="score-display">0</span></p>
        <p>Level <span id="level-display">1</span></p>
        <p>lines <span id="lines-display">0</span></p>
      </aside>
      <main>
        <canvas id="main-game" width="410" height="820"></canvas>
      </main>
      <aside class="right-wrapper">
        <div class="next-piece-wrapper">
          <h3>Next piece</h3>
          <canvas id="next-piece" width = "246" height="246"></canvas>
        </div>

        <div class="command-wrapper">
          <h3>Command list</h3>
          <p><span>&lArr;</span> Move left</p>
          <p><span>&rArr;</span> Move right</p>
          <p><span>&uArr;</span> Rotate</p>
          <p><span>&dArr;</span> Speed up</p>
          <p><span>ESQ</span> Pause</p>
          <p><span>ENTER</span> New Game</p>
        </div>
      </aside>
    </div>
    
  </body>
</html>
